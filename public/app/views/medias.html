<md-card class="card main-content" ng-controller="mediaCtrl" data-ng-init="getAllMedia()">
  <md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
      <h2 class="md-title">Manage Media</h2>
      <div flex="" class="flex"></div>
      <div class="md-title search-bar">
        <md-input-container md-no-float class="md-block">
          <input ng-model="find" placeholder="search">
        </md-input-container>
      </div> 
      <div ui-sref="nav.addMedia">
        <md-button class="md-fab md-mini md-hue-3">
          <img class="icon icons8-Plus-Math add-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAAvUlEQVRoQ+2XwQqFMBAD3f//6D68ibxDGBooMp6362aSVjvXR575iI5LIac5qSM6UiJgtEpgcduqI2ut9ZxsZmrvqzW+BSgEBExHEmhGK6H0qjFaCTSjlVAyWoCS0QLQPLUSaMdF6z1QImJnTfLXHEVLIZts0ZFNIL1YEZDRZieNvepCajqSgDvuy54M/a9GIYCceySBZrQSSt7ZASWjBaBVTy0wD16iEIyutFBHSmBxWx3B6EoLdaQEFrf9AZUqgDNAFE7oAAAAAElFTkSuQmCC" width="26">
          <md-tooltip>
            Add Media
          </md-tooltip>
        </md-button>
      </div>
    </div>
    <div ng-if="!medias.length" class="md-toolbar-tools">
      <md-button ui-sref="nav.addMedia">There are no media yet. Click here to add your first product!</md-button>
    </div>
    <md-table-container ng-if="medias.length">
      <table md-table md-row-select ng-model="selected">
        <thead md-head md-order="query.order">
          <th md-column>Name</th>
          <th md-column>Content</th>
          <th md-column>Category</th>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="media in filtered=(medias | filter: find)">
            <td md-cell>{{media.mediaName}}</td>
            <td md-cell>{{media.content}}</td>
            <td md-cell>{{media.article}}</td>
            <td md-cell layout="row">
              <md-button class="md-icon-button" aria-label="More" ng-click="openMediaDetailsView(media._id)">
                <md-icon> more_vert </md-icon>
                <md-tooltip>
                  More
                </md-tooltip>
              </md-button>
              <md-button class="md-icon-button" aria-label="More" ng-click="showConfirm($event, media._id)">
                <md-icon> delete </md-icon>
                <md-tooltip>
                  Delete
                </md-tooltip>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-toolbar>
</md-card>
